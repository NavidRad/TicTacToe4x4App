<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe 4x4 App</title>
	<meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/custom.css" rel="stylesheet" />
</head>
<body>
    <div id="top-message" style="display:none;"></div>
    <div id="win-message" class="message center" style="display:none;"></div>
    <div id="lost-message" class="message center" style="display:none;"></div>
    <div id="tie-message" class="message center" style="display:none;"></div>
    <table id="game" class="center">
        <tr class="row">
            <td class="td" id="box1"></td>
            <td class="td" id="box2"></td>
            <td class="td" id="box3"></td>
            <td class="td" id="box4"></td>
        </tr>
        <tr class="row">
            <td class="td" id="box5"></td>
            <td class="td" id="box6"></td>
            <td class="td" id="box7"></td>
            <td class="td" id="box8"></td>
        </tr>
        <tr class="row">
            <td class="td" id="box9"></td>
            <td class="td" id="box10"></td>
            <td class="td" id="box11"></td>
            <td class="td" id="box12"></td>
        </tr>
        <tr class="row">
            <td class="td" id="box13"></td>
            <td class="td" id="box14"></td>
            <td class="td" id="box15"></td>
            <td class="td" id="box16"></td>
        </tr>
    </table>
    <button id="btn-restart" class="btn btn-danger center" style="width:350px; margin-top:297px;"><strong>RESTART</strong></button>

    <script src="scripts/jquery-2.2.3.min.js"></script>
    <script src="scripts/modernizr-2.8.3.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/custom-scripts.js"></script>
</body>
</html>
